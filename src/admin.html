<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Balearic Build 2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css">
    <!-- Llama a una imagen y la añade como favicon -->
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <!-- Cargo la librería de iconos para mostrar un botón de 3 líneas para el menú móvil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Referencio a nuestro fichero de JS -->
    <script src="js/admin.js"></script>
  </head>
  <body>
    <header></header>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="1000">
            <img src="images/image2.png" class="d-block w-100" alt="Imagen Juego">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="images/image.png" class="d-block w-100" alt="Imagen Juego">
          </div>
          <div class="carousel-item">
            <img src="images/image3.png" class="d-block w-100" alt="Imagen Juego">
          </div>
        </div>
    </div>
    <div id="vercrear">
      <div id="ver"></div>
      <div class="row">
        <form class="w-100">
          <div class="form-group row">
              <label for="Nombre" class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-7 px-0">
                  <input id="nom" name="nom" placeholder="Introducir Nombre" type="text">
              </div>
          </div>
          <div class="form-group row">
              <label for="preu" class="col-sm-4 col-form-label">Precio</label>
              <div class="col-sm-7 px-0">
                  <input id="preu" name="preu" placeholder="Introducir Precio" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="alquiler" class="col-sm-4 col-form-label">Alquiler</label>
            <div class="col-sm-7 px-0">
                <input id="alquiler" name="alquiler" placeholder="Introducir alquiler" type="text">
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="offset-sm-4">
              <button type="button" class="btn btn-secondary" onclick=crearconstruccio()>Crear</button>
            </div>  
          </div>
        </form>
      </div>
    </div>

    <div id="vermodificar" style="display:none">
      <div class="row">
        <form class="w-100">
          <div class="form-group row">
              <label for="newnom" class="col-sm-4 col-form-label">Nuevo Nombre</label>
              <div class="col-sm-7 px-0">
                  <input id="newnom" name="newnom" placeholder="Introducir Nombre" type="text">
              </div>
          </div>
          <div class="form-group row">
              <label for="newpreu" class="col-sm-4 col-form-label">Nuevo Precio</label>
              <div class="col-sm-7 px-0">
                  <input id="newpreu" name="newpreu" placeholder="Introducir Precio" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="newalquiler" class="col-sm-4 col-form-label">Nuevo Alquiler</label>
            <div class="col-sm-7 px-0">
                <input id="newalquiler" name="newalquiler" placeholder="Introducir alquiler" type="text">
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="offset-sm-4">
              <button type="button" class="btn btn-secondary" onclick=modificarconstruccio()>Crear</button>
            </div>  
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
