<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Balearic Build 2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css">
    <!-- Llama a una imagen y la añade como favicon -->
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <!-- Llama al bootstrap para poder utilizar sus estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <!-- Cargo la librería de iconos para mostrar un botón de 3 líneas para el menú móvil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Referencio a nuestro fichero de JS -->
    <script src="js/admin.js"></script>
  </head>
  <body>
    <header></header>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="1000">
            <img src="images/image2.png" class="d-block w-100" alt="Imagen Juego">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="images/image.png" class="d-block w-100" alt="Imagen Juego">
          </div>
          <div class="carousel-item">
            <img src="images/image3.png" class="d-block w-100" alt="Imagen Juego">
          </div>
        </div>
    </div>
    <form>
      <div id="ver"></div>
      <div class="form-horizontal" style="margin:0 auto">
        <div class="form-group">
            <label class="col-lg-4 control-label">Nombre</label>
            <div class="col-lg-0">
                <input id="nom" type="text" placeholder="Introducir Nombre" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Precio</label>
            <div class="col-lg-0">
                <input id="preu" type="text" placeholder="Introducir Precio" name="price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Descripción</label>
            <div class="col-lg-0">
                <input id="alquiler" type="text" placeholder="Introducir Descripción" name="description">
        
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-light" onclick=construir()>Crear</button>
        </div>
      </div>
    </form>
    <footer></footer>
  </body>
</html>
