<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Balearic Build 2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css">
    <!-- Llama a una imagen y la a침ade como favicon -->

    <!-- Cargo la librer칤a de iconos para mostrar un bot칩n de 3 l칤neas para el men칰 m칩vil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Referencio a nuestro fichero de JS -->
    <script src="js/login.js"></script>
  </head>

  <body>
    <header></header>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="1000">
          <img src="images/image2.png" class="d-block w-100" alt="Imagen Juego">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="images/image.png" class="d-block w-100" alt="Imagen Juego">
        </div>
        <div class="carousel-item">
          <img src="images/image3.png" class="d-block w-100" alt="Imagen Juego">
        </div>
      </div>
    </div>
    <h2>Iniciar Sesi칩n</h2>
    <form class="form-horizontal" style="margin:0 auto">
      <div class="form-group">
        <div class="row">
          <label class="col-lg-4 control-label">Username:</label>
          <div class="col-lg-4">
            <input id="username" type="text" class="form-control" name="nombre" placeholder="Escriu es teu username" required />
          </div>
       </div>
      </div>
    
      <div class="form-group">
        <div class="row">
          <label class="col-lg-4 control-label">Password:</label>
          <div class="col-lg-4">
            <input id="password" type="password" class="form-control" placeholder="Escriu una contrasenya" required/>
          </div>
          <div class="col-lg-0">
            <button type="button" onclick="mostrarContrasena()">游</button>
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <div>
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Login</button>
        </div>
      </div>
    
    </form>

    <div class="modal fade mx-auto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Descubre un nuevo mundo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            쮼st치 seguro que quieres loguearse como administrador? Tenga encuenta que no le llevar치 al juego sino a otro panel para modificar partes del juego.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-light" onclick="validacio()">Seguro</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
