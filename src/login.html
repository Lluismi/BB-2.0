<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Balearic Build 2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css">
    <!-- Llama a una imagen y la añade como favicon -->
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <!-- Llama al bootstrap para poder utilizar sus estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <!-- Cargo la librería de iconos para mostrar un botón de 3 líneas para el menú móvil -->

    <script src="js/login.js"></script>
  </head>

  <body>
    <header></header>
    <div>
      <img src="images/image.png" alt="Imagen Juego" class="imagen">
    </div>
    <h2>Iniciar Sesión</h2>
    <form>
        <div id="container">
            <label>Username:</label>
            <input id="username" type="text" placeholder="Escriu es teu username" required /><br>
            <label>Password:</label>
            <input id="password" type="password" placeholder="Escriu una contrasenya" required/>
            <button type="button" onclick="mostrarContrasena()">👀</button><br>
            <button id="login" onclick="validar()">Login</button>
        </div>
    </form>
    <br />
    <footer></footer>
  </body>
