<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Define que acepte los caracteres especiales -->
        <meta charset="utf-8">
        <!-- Definimos la vista con escala inicial 1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Titulo página web -->
        <title>Balearic Build 2021</title>
        <!-- Llama al archivo de estilos CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
        <!-- Llama a una imagen y la añade como favicon -->
        <link rel="shortcut icon" type="image/png" href="images/logo.png">
        <!-- Llama a la fuente Space Grotesk -->
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Cargo la librería de iconos para mostrar un botón de 3 líneas para el menú móvil -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header></header>
        <div>
            <img src="images/image.png" alt="Imagen Juego" class="imagen">
        </div>
        <h2>Juego</h2>
        <div class="contenedorJuego">
            <div class="personajeJuego">
                <div class="detallesUsuario">
                    <br>Dinero:<div id="dinero"></div>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvasJuego" width="1600" height="600"></canvas>
            </div>
            <div class="construcciones">
                <div id="xibiu"><img src="images/xibiu.png" alt="Imagen Juego"></div>
                <div id="casa"><img src="images/casa.png" alt="Imagen Juego"></div>
                <div id="chalet"><img src="images/chalet.png" alt="Imagen Juego"></div>
                <div id="hotel"><img src="images/hotel.png" alt="Imagen Juego"></div>
            </div>
        </div>
        <footer></footer>
        <!-- Referencio a Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Referencio a nuestro fichero de JS -->
        <script src="js/scripts.js"></script>
    </body>
</html>
